{% extends "blogs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
<h3>Edit blog post:</h3>
{% endblock page_header %}

{% block content %}

<p><h3><a href="{% url 'blogs:blog_post' blog_post.id %}">{{blog_post}}</a></h3></p>

<form action = "{% url 'blogs:edit_blog_post' blog_post.id %}" method = 'post' class="form">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
  <button name = "submit" class="btn btn-primary"> Save changes</button>
  {% endbuttons %}
</form>

{% endblock content %}
