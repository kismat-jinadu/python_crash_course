{% extends "blogs/base.html" %}

{% block page_header %}
<h1>Blog Posts</h1>
{% endblock page_header %}

{% block content %}

<ul>
  {% for blog_post in blog_posts %}
  <li><h3>
    <a href="{% url 'blogs:blog_post' blog_post.id %}">{{blog_post}}</a>
  </h3></li>
  {% empty %}
  <li><h3>No blog posts have been added yet</h3></li>
  {% endfor %}
</ul>

<h3><a href = "{% url 'blogs:new_blog_post' %}">Add a new blog post</a></h3>
{% endblock content %}
