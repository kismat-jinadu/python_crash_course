{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
<h3>Add New Topic:</h3>
{% endblock page_header %}

{% block content %}



<form action = "{% url 'learning_logs:new_topic' %}" method = 'post' class="form">
  {% csrf_token %}
  {% bootstrap_form form %}
  <div class="custom-control custom-switch">
    <input type="checkbox" class="custom-control-input" id="switch1" name="tog" unchecked >
    <label class="custom-control-label" for="switch1">Public</label>
  </div>
  <p>  </p>
  
  {% buttons %}
  <button name ="submit" class="btn btn-primary">Add topic</button>
  {% endbuttons %}
  </form>

{% endblock content %}
